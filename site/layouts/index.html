{{ define "main" }}

<main class="main">
  {{ partial "intro" .Params.intro }}

  <!-- output the first 3 blocks -->
  {{ range first 3 .Params.blocks }}
    {{ partial "block" . }}
  {{ end }}

  {{ partial "compliance" .Params.compliance }}

  <!-- output the remaining blocks -->
  {{ range after 3 .Params.blocks }}
    {{ partial "block" . }}
  {{ end }}

  <div
    style="display:flex;width:calc(100% - 100px);justify-content:center;padding:50px;font-weight:bold;color:black;"
  >
    [Recommendation]
  </div>

  <div
    style="display:flex;width:calc(100% - 100px);justify-content:center;padding:50px;font-weight:bold;color:black;"
  >
    [Pricing]
  </div>

  <div
    style="display:flex;width:calc(100% - 100px);justify-content:center;padding:50px;font-weight:bold;color:black;"
  >
    [Newsletter]
  </div>
</main>

{{ end }}
