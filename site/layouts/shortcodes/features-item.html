<div class="features-item">
    <li class="features-flex-item">
        <div class="features-image">
            <img src="{{ .Get "src" }}" {{ if .Get "alt"}} alt="{{ .Get "alt"}}" {{ end }}/>
        </div>
        
    <div class="features-text">
        <p><strong>{{ .Get "headline" }}</strong></p>
        <p>{{ .Get "description" }}</p>
    </div>
    </li>
</div>
