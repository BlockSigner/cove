<li class="features-item">
  <div class="features-item__flex">
    <div class="features-item__image">
      <img src="{{ .Get "src" }}" {{ if .Get "alt"}} alt="{{ .Get "alt"}}" {{ end }}/>
    </div>  
    <div class="features-item__text">
      <p><strong>{{ .Get "headline" }}</strong></p>
      <p>{{ .Get "description" }}</p>
    </div>
  </div>
</li>
