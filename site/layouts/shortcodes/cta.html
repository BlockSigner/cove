<div class="cta {{ cond (eq (.Get "floating") "true") "cta--floating" "" }}">
  {{ if (.Get "title") }}
    <div class="cta__title">{{.Get "title" }}</div>
  {{ end }}
  <div class="cta__content">
    <div class="cta__left">
      {{.Inner}}
    </div>
    <div class="cta__right">
      <a class="cta__btn btn {{ cond (eq (.Get "outlined") "true") "btn--outline" "" }}" target="{{.Get "target"}}" href="{{.Get "href"}}">{{.Get "label"}}</a>
    </div>
  </div>
</div>
