<div class="cta">
  {{ if (.Get 3) }}
    <div class="cta__title">{{.Get 3}}</div>
  {{ end }}
  <div class="cta__content">
    <div class="cta__left">
      {{.Inner}}
    </div>
    <div class="cta__right">
      <a class="cta__btn btn" target="{{.Get 2}}" href="{{.Get 1}}">{{.Get 0}}</a>
    </div>
  </div>
</div>
