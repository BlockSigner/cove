<div class="intro">
  <div class="intro__image">
    <picture>
      <source srcset="{{ .image }}.webp" alt="{{ .alt }}">
      <img src="{{ .image }}.jpg" alt="{{ .alt }}" />
    </picture>
  </div>
  <div class="intro__text">
    <h1>{{ .title }}</h1>
    <p>{{ .text }}</p>
    <a class="btn" href="{{ .link.href }}">{{ .link.text }}</a>
    <div class="intro__partner">
      <picture>
        <source srcset="{{ .partner.image }}.webp" alt="{{ .alt }}">
        <img class="intro__partner-img" src="{{ .partner.image }}.jpg" alt="{{ .partner.alt }}">
      </picture>
      <div class="intro__partner-text">{{ .partner.text }}</div>
    </div>
  </div>
</div>
