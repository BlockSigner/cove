<div class="newsletter">
  <div class="newsletter__image">
    <picture>
        <source srcset="{{ .image }}.webp" alt="{{ .alt }}" />
        <img src="{{ .image }}.jpg" alt="{{ .alt }}" />
      </picture>
  </div>
  <div class="newsletter__text">

    <!-- pass on the arguments to title-subtitle module -->
    {{ partial "title-subtitle" . }}

    <div style="display:block;margin: 0 auto;width:448px;height:180px;background:#FF531A;"></div>

  </div>
</div>
