<div class="compliance">

  <!-- pass on the arguments to title-subtitle module -->
  {{ partial "title-subtitle" (dict "Page" . "align" "center") }}

  <div class="compliance__collapsibles collapsibles">
    {{ range $i, $el :=.items }}

      <div class="collapsible">
        <input id="c{{ $i }}" class="collapsible__toggle" type="checkbox">
        <label class="collapsible__label" for="c{{ $i }}">
            <svg class="collapsible__icon" width="30px" height="30px" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" stroke="none" fill="none" fill-rule="evenodd">
              <circle fill="#03CC81" cx="15" cy="15" r="15"></circle>
              <polyline stroke="#FFFFFF" stroke-width="3.53684211" points="9 15.4773535 14.4784889 20 22 10"></polyline>
          </svg>
          {{ .title }}
        </label>
        <div class="collapsible__content">
          {{ .text }}
          <br>
          <strong>{{ .bold }}</strong>
        </div>
      </div>

    {{ end }}
  </div>
</div>
