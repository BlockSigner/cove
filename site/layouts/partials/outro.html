<div class="outro">
  <div class="outro__container">
    <div class="outro__image">
      <picture>
        <source
          type="image/webp"
          srcset="{{ .image.mobile.filename_webp }} {{ .image.mobile.width }}w, {{ .image.desktop.filename_webp }} {{ .image.desktop.width }}w"
          sizes="(max-width: 767px) 100vw, 620px"
        />
        <source
          type="image/jpeg"
          srcset="{{ .image.mobile.filename_jpg }} {{ .image.mobile.width }}w, {{ .image.desktop.filename_jpg }} {{ .image.desktop.width }}w"
          sizes="(max-width: 767px) 100vw, 620px"
        />
        <img
          src="{{ .image.desktop.filename_jpg }}"
          alt="{{ .alt_text }}"
        />
      </picture>
    </div>
    <div class="outro__text">
      <div class="title-subtitle align-center">
        <h1>{{ .title }}</h1>
        <p>{{ .text }}</p>
      </div>
      <a class="btn" href="{{ .link.href }}">{{ .link.text }}</a>
    </div>
  </div>
</div>
